<html>

	<meta charset="utf-8">

					<p>Sistema en línea para el registro y consulta de calificaciones</p>
				</div>
			</div>
		</div>
	</header>

	<section class="main">
		<section class="acerca-de">

					<img src="./img/logo.jpg" width="115" height="115" alt="Laudelino Mejias">

		<section class="E-D-A">

			<div class="contenedor">

				<div class="contenedor-E-D-A">
					<div class="e-d-a">
						<div class="thumb">
							<a href="./login-estudiantes.html"><img src="./img/Estudiante.png" alt="estudiante"></a>

						<div class="descripcion">
							<h3 class="nombre">Estudiante</h3>
						</div>
					</div>

						</div>
					</div>

			<div class="contenedor">
				<h3 class="titulo">Contacto</h3>
				<form action="" class="formulario">
					<input type="text" name="nombre" placeholder="Nombre" required="">
					<input type="email" name="correo" placeholder="Correo" required="">
					<textarea name="mensaje" placeholder="Mensaje" required=""></textarea>
					<input class="boton" type="submit" value="Enviar">
				</form>
			</div>
		</section>
		<section class="nosotros">
